<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="header">Etch A Sketch!</div>
    <div class="main">
      <div class="input-bar">
        <input id="color-picker" type="color" value="#333">
        <button class="input-btn" onclick="colorMode()">Color</button>
        <button class="input-btn" onclick="rainbowMode()">Rainbow</button>
        <button class="input-btn" onclick="eraseAll()">Clear</button>
        <button class="input-btn" onclick="eraseMode()">Erase</button:onclick>
      </div>
      <div id="container"></div>
    </div>
  </body>
</html>
